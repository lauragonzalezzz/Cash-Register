<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cash Register</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="main">
    <div id= "calcBody">
		<input type = "textarea" maxlength = "10" id = "display">
	    <div class = "firstRow">
			<input type = "button" value = "1" id = "1">
			<input type = "button" value = "2" id = "2">
			<input type = "button" value = "3" id = "3">
			<input type = "button" value = "/" id = " / ">
			<input type = "button" value = "clear" id = "clear" onclick="clearTotal()">
		</div>
		<div class = "secondRow">
			<input type = "button" value = "4" id = "4">
			<input type = "button" value = "5" id = "5">
			<input type = "button" value = "6" id = "6">
			<input type = "button" value = "*" id = " * ">
			<input type = "button" value = "get balance" id = "getBalance" onclick="calc.recallMemory()">
		</div>
		<div class = "thirdRow">
			<input type = "button" value = "7" id = "7">
			<input type = "button" value = "8" id = "8">
			<input type = "button" value = "9" id = "9">
			<input type = "button" value = "-" id = " - ">
			<input type = "button" value = "deposit cash" id = "depositCash" onclick="depositCash()">
		</div>
		<div class = "fourthRow">	
			<input type = "button" value = "00" id = "00">
			<input type = "button" value = "0" id = "0">
			<input type = "button" value = "." id = ".">
			<input type = "button" value = "+" id = " + ">
			<input type = "button" value = "withdraw cash" id = "withdrawCash">
		</div>
		<div class = "fifthRow">
			<input type = "button" value = "=" id = "=" class="equals">
		</div>
<script src="./js/calculator.js" type="text/javascript"></script>
<script src="./js/cash_register.js" type="text/javascript"></script>
</body>
</html>
